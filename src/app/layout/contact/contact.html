<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Get in touch</h1>
                <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." formControlName="name" [class.is-invalid]="submitted && f['name']?.invalid">
                            <label for="name">Full name</label>
                            <div class="invalid-feedback" *ngIf="submitted && f['name']?.errors">
                                <span *ngIf="f['name']?.errors?.['required']">A name is required.</span>
                                <span *ngIf="f['name']?.errors?.['minlength']">Name must be at least 2 characters.</span>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" formControlName="email" [class.is-invalid]="submitted && f['email']?.invalid">
                            <label for="email">Email address</label>
                            <div class="invalid-feedback" *ngIf="submitted && f['email']?.errors">
                                <span *ngIf="f['email']?.errors?.['required']">An email is required.</span>
                                <span *ngIf="f['email']?.errors?.['email']">Email is not valid.</span>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" formControlName="phone" [class.is-invalid]="submitted && f['phone']?.invalid">
                            <label for="phone">Phone number</label>
                            <div class="invalid-feedback" *ngIf="submitted && f['phone']?.errors">
                                <span *ngIf="f['phone']?.errors?.['required']">A phone number is required.</span>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="enquire" placeholder="Enter your message here..." style="height: 10rem" formControlName="enquire" [class.is-invalid]="submitted && f['enquire']?.invalid"></textarea>
                            <label for="enquire">Your Enquire</label>
                            <div class="invalid-feedback" *ngIf="submitted && f['enquire']?.errors">
                                <span *ngIf="f['enquire']?.errors?.['required']">A message is required.</span>
                                <span *ngIf="f['enquire']?.errors?.['minlength']">Message must be at least 10 characters.</span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit" [disabled]="submitting">
                                {{ submitting ? 'Sending...' : 'Submit' }}
                            </button>
                        </div>
                        <div class="text-danger text-center mt-3" *ngIf="submitError">{{ submitError }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
