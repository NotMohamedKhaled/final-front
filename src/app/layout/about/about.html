<div class="container px-5 my-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">About me</span></h1>
    </div>
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-11 col-xl-9 col-xxl-8">
            <!-- Experience Section-->
            <section>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h2 class="text-primary fw-bolder mb-0">Bio</h2>
                </div>
                    <!--  bioooooooooo -->
                 <app-bio [bioData]="aboutPageData.bio"></app-bio>
                  

            </section>
            <!-- Education Section-->
            <section>
                <h2 class="text-secondary fw-bolder mb-4">Education</h2>
                @for(education of aboutPageData.education; track $index){

                    <app-education [educationData]="education"></app-education>
                }
            </section>
            <!-- Divider-->
            <div class="pb-5"></div>
            <!-- Skills Section-->
            <section>
                <!-- Skillset Card-->
                <div class="card shadow border-0 rounded-4 mb-5">
                    <div class="card-body p-5">
                        <!-- Languages list-->
                        <div class="mb-0">
                            <div class="d-flex align-items-center mb-4">
                                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 me-3"><i class="bi bi-code-slash"></i></div>
                                <h3 class="fw-bolder mb-0"><span class="text-gradient d-inline">Languages & Technologies</span></h3>
                            </div>
                            
                            <!-- Skills Grid - 2 columns on medium+ screens, 1 column on small screens -->
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                @for(skill of aboutPageData.skills; track $index){
                                    <app-skill [mySkill]="skill"></app-skill>

                                }
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<style>
.skill-card {
    transition: all 0.3s ease;
    cursor: pointer;
}

.skill-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
}

.skill-card:hover .card-body {
    background-color: rgba(13, 110, 253, 0.05);
}
</style>
